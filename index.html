<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game by FAYSAL 2nd Method</title>

  <!--Linking External CSS file -->
  <link rel="stylesheet" href="styles.css">

  <!-- linking Google font families into this html file-->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- linking favicon icon for the browser into this html file-->
  <link rel="icon" href="favicon.ico">

</head>

<body>

  <div id="gameBoard">
    <div id="middleCircle">
      <h1 id="title">Simon</h1>
      <p>Click anywhere on circle to Start Game</p>
      <h2 id="level">Level : 0</h2>

    </div>
    <div class="square one" id="1"></div>
    <div class="square two" id="2"></div>
    <div class="square three" id="3"></div>
    <div class="square four" id="4"></div>
  </div>

  <footer>

    <br>

    <div class="bottomDivContainer">


      <p>Â© <b> MD FAYSAL SHAHAD.</b> <br> <span id="displayDateTime"> </span> </p>

      <script type="text/javascript">
        var today = new Date();
        var day = today.getDay();
        var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
        var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
        var dateTime = date;
        document.getElementById("displayDateTime").innerHTML = dateTime + ' , ' + daylist[day] + '.';
      </script>

    </div>




  </footer>

  <!--Linking JQuery Library from Google CDN to HTML.Just like Bootstrap framework
   The src code has been copied from the following website:
  https://developers.google.com/speed/libraries#jquery

  https://jquery.com/download/
  The JQuery Library must need to be defined above JavaScript link to function
  it properly. Otherwise the code will not work. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Linking JavaScript Files to HTML. Perfect way to link our JavaScript file
  is to declare it just before the closing </body> tag to work every code in the
  website properly.-->
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
